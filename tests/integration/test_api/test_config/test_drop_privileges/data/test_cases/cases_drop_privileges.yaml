- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'shieldnet-defend-apid' daemon is 'shieldnetdefend'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: shieldnetdefend

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'shieldnet-defend-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root

services:
  shieldnet-defend-master:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_shieldnet-defend-manager
    hostname: shieldnet-defend-master
    ports:
      - "55000:55000"
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - shieldnet-defend-master
      - master-node
      - master
      - ${ENV_MODE}

  shieldnet-defend-worker1:
    profiles:
      - cluster
    image: integration_test_shieldnet-defend-manager
    hostname: shieldnet-defend-worker1
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - shieldnet-defend-master
      - worker1
      - worker
    depends_on:
      - shieldnet-defend-master

  shieldnet-defend-worker2:
    profiles:
      - cluster
    image: integration_test_shieldnet-defend-manager
    hostname: shieldnet-defend-worker2
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - shieldnet-defend-master
      - worker2
      - worker
    depends_on:
      - shieldnet-defend-master

  shieldnet-defend-agent1:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_shieldnet-defend-agent
    hostname: shieldnet-defend-agent1
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent1
    depends_on:
      - haproxy-lb

  shieldnet-defend-agent2:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent
    hostname: shieldnet-defend-agent2
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent2
    depends_on:
      - shieldnet-defend-agent1
      - haproxy-lb

  shieldnet-defend-agent3:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent
    hostname: shieldnet-defend-agent3
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent3
    depends_on:
      - shieldnet-defend-agent2
      - haproxy-lb

  shieldnet-defend-agent4:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent
    hostname: shieldnet-defend-agent4
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent4
    depends_on:
      - shieldnet-defend-agent3
      - haproxy-lb

  shieldnet-defend-agent5:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/old.Dockerfile
    image: integration_test_shieldnet-defend-agent_old
    hostname: shieldnet-defend-agent5
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent5
      - agent_old
    depends_on:
      - shieldnet-defend-agent4
      - haproxy-lb

  shieldnet-defend-agent6:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent_old
    hostname: shieldnet-defend-agent6
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent6
      - agent_old
    depends_on:
      - shieldnet-defend-agent5
      - haproxy-lb

  shieldnet-defend-agent7:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent_old
    hostname: shieldnet-defend-agent7
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent7
      - agent_old
    depends_on:
      - shieldnet-defend-agent6
      - haproxy-lb

  shieldnet-defend-agent8:
    profiles:
      - standalone
      - cluster
    image: integration_test_shieldnet-defend-agent_old
    hostname: shieldnet-defend-agent8
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - shieldnet-defend-agent8
      - agent_old
    depends_on:
      - shieldnet-defend-agent7
      - haproxy-lb

  haproxy-lb:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/haproxy-lb
    image: integration_test_haproxy-lb
    entrypoint:
      - /scripts/entrypoint.sh
      - ${ENV_MODE}
    depends_on:
      - shieldnet-defend-master
      - shieldnet-defend-worker1
      - shieldnet-defend-worker2

  cti:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/cti
    image: integration_test_cti
    restart: always
    environment:
      - PORT=4041
